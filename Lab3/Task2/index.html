<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="site-header">
      <h1 class="site-title">ToDo List</h1>
    </header>

    <main class="container">
      <section class="card" aria-label="To-do application">
        <h2 class="page-title">ToDo List</h2>

        <form id="todo-form" class="todo-form" autocomplete="off">
          <label class="sr-only" for="task-input">New Task</label>
          <input
            id="task-input"
            name="task"
            type="text"
            placeholder="New Task"
            maxlength="120"
            required
          />
          <button class="btn btn-primary" type="submit">Add</button>
        </form>

        <ul id="todo-list" class="todo-list" aria-live="polite" aria-label="To-do items">
          <li id="empty-state" class="empty">No tasks yet. Add one above.</li>
        </ul>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
